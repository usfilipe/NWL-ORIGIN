<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLES-->
    <link rel="stylesheet" href="assets/fonts/style.css" />

<!-- ICONES -->
<link rel="stylesheet" href="style.css">
    <!-- FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,500;0,700;1,400&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Beauty Salon</title>
  </head>
  <body>
    <header id="header">
      <nav class="conteiner">
        <a class="logo" href="#">beauty<span>salon</span></a>
        <div class="menu">
          <ul class="grid">
            <li><a class="tittle" href="#home">Início</a></li>
            <li><a class="tittle" href="#about">Sobre</a></li>
            <li><a class="tittle" href="#services">Serviços</a></li>
            <li><a class="tittle" href="#testimonials">Depoimentos</a></li>
            <li><a class="tittle" href="#contact">Contato</a></li>
          </ul>
        </div>
        <div class="toggle icon-menu"></div>
        <div class="toggle icon-close"></div>
      </nav>
    </header>
    <main>
      <section class="section" id="home">
        <div class="conteiner grid">
          <div class="image">
            <img
              src="https://images.unsplash.com/photo-1562322140-8baeececf3df?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aGFpcmRyZXNzZXJ8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60"
              alt="Image 1"
            />
          </div>
          <div class="text">
            <h2 class="tittle">Saúde natural para os seus cabelos</h2>
            <p>
              Um salão exclusivo em São Paulo, especializado em tratamentos
              naturais.
            </p>
            <a class="button" href="#">Agendar um horário</a>
      </section>

      <div class="divider-1"></div>
      <section class="section" id="about">
        <container class="grid">
          Sobre
        </container>

      </section>
      <section class="section" id="services">
        <container class="grid">
          Services
        </container>
      </section>

    </main>
    <script src="main.js"></script>
  </body>
</html>
